<html>
    <head>
        <title>function call</title>
    </head>
    <body>
        <p>click the button to call the below function</p>
        <form action="#">
            <input type="button" value="click me" onclick="fun1('Karan', 20)">
        </form>
        <script>
            function fun1(name, age)
            {
                document.write("My" + name + "is and I am" + age + "old!")
            }
        </script>
    </body>
</html>

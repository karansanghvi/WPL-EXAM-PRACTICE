<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
</head>
<body>
    <h1 id="product-name">Stylish T-shirt</h1>
    <p id="product-price">Price: $300</p>
    <p>Select Size:</p>
    <input type="radio" name="S" id="S">
    <label for="small">Small (S)</label>
    <br>
    <input type="radio" name="M" id="M">
    <label for="medium">Medium (M)</label>
    <br>
    <input type="radio" name="L" id="L">
    <label for="large">Large (L)</label>
    <br>
    <input type="radio" name="XL" id="XL">
    <label for="extralarge">Extra Large (XL)</label>
    <br>
    <input type="radio" name="XXL" id="XXL">
    <label for="doublextralarge">Double Extra Large (XXL)</label>
    <br>
    <input type="button" value="submit" onclick="addToCart()">
    <script src="productpage.js"></script>
</body>
</html>
